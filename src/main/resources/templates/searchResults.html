<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Поиск</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 20px;
      margin-top: 20px;
    }
  </style>
  <title></title>
</head>

<body>
<div th:insert="fragments :: navbar"> </div>
<div class="indent">
  <h3 th:if="${request == null || request.length()==0}">Введен пустой поисковой запрос!</h3>
  <div th:if="${request != null && request.length()!=0}">
    <h3 th:if="${request != null}"><span th:text="'Результаты поиска по запросу «' + ${request} + '»:'"></span></h3>
    <p>
    <h5 th:if="${goods == null || goods.size()==0}">Пока ничего нет:(</h5>
    <div th:each="good, iter: ${goods}">
      <a th:href="'/good?goodId=' + ${good.getGood_id()}">
                  <span th:text="${good.getManufacturer()} + ' ' + ${good.getModel()} + ' (' +
                   ${good.getKind()} + ')' + ${!iter.last ? ';' : ''}"></span>
      </a>
      </br>
    </div>
    </p>
  </div>
</div>
<div th:insert="fragments :: script"> </div>

</body>
</html>
