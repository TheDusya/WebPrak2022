<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>

    <script>
        function func() {
            var adr= '/saveClient?clientId='+document.getElementById("f_clientId").value +
                '&login='+document.getElementById("f_login").value +
                '&password='+document.getElementById("f_pass").value +
                '&real_name='+document.getElementById("f_name").value +
                '&is_admin='+document.getElementById("f_adm").value.toString();
                if (document.getElementById("f_mail")!=null) adr+= '&mail='+document.getElementById("f_mail").value;
                if (document.getElementById("f_adr")!=null) adr+= '&address='+document.getElementById("f_adr").value;
                if (document.getElementById("f_phone")!=null) adr+= '&phone='+document.getElementById("f_phone").value
            window.location.href=encodeURI(adr);
        }
    </script>
    <title></title>
</head>

<body>

<div th:insert="fragments :: navbar"> </div>

<div class="indent">

    <p id="clientInfo">
        <p> ID: <input type="text" id="f_clientId" th:value="${client.getClient_id()}" /></p>
        <p> Логин: <input type="text" id="f_login" th:value="${client.getLogin()}" /></p>
        <p> Пароль: <input type="text" id="f_pass" th:value="${client.getPass()}" /></p>
        <p> Имя: <input type="text" id="f_name" th:value="${client.getReal_name()}"/></p>
        <p> Администраторские права:

            <select id="f_adm"  th:value="${client.getIs_admin()}">
                <option value="true">Есть</option>
                <option value="false">Нет</option>
            </select></p>
    <p> Почта: <input type="text" id="f_mail" th:value="${client.getMail()}" /></p>
    <p> Адрес: <input type="text" id="f_adr" th:value="${client.getAddress()}" /></p>
    <p> Телефон: <input type="text" id="f_phone" th:value="${client.getPhone()}" /></p>
</div>


<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <form style="margin-left: 30px" method="get" >
            <button style="color: black" id="saveButton" onClick="func(); return false;" href="fallback.html" class="btn btn-secondary bg-warning"><b>Сохранить</b></button>
        </form>
        <form style="margin-left: 30px" method="get" action="/allClients" >
            <button style="color: black"  href="/allClients" class="btn btn-secondary bg-warning"><b>Отмена</b></button>
        </form>
    </div>
</div>
</div>

</body>
</html>
